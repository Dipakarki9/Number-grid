    <title>Number grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="number" tabindex="0">5</div>

        <div class="number" tabindex="0">7</div>
        <div class="number" tabindex="0">8</div>
        <div class="number" tabindex="0">9</div>

    </div>
</body>
</html>
